<script>

function zufallszahl1() {
		var zahl1aa = Math.floor(Math.random() * ((9 - 2 + 1)) + 2);

		document.getElementById("zufallszahl1a").innerHTML =
		Math.floor(Math.random() * ((9 - 2 + 1)) + 2)*zahl1aa*10 + Math.floor(Math.random() * ((9 - 2 + 1)) + 2)*zahl1aa;
		document.getElementById("zufallszahl1b").innerHTML = zahl1aa;
	}


    function rechne1a() {
    	var zahl1a = document.getElementById("zufallszahl1a").innerHTML;
    	var zahl1b = document.getElementById("zufallszahl1b").innerHTML;
        var ergebnis1a = document.getElementById("ergebnis1a").value;

        if (parseInt(zahl1a) / parseInt(zahl1b) == parseInt(ergebnis1a)) {

       	var text = 'Richtig!';
	  		var ausgabe = document.getElementById('ausgabe1a');
	  		ausgabe.innerHTML = text; }
