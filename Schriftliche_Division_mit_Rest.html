	function rechne1a() {
    	var zahl1a = document.getElementById("zufallszahl1a").innerHTML;

        var rest1a = document.getElementById("rest1a").value;

        if (parseInt(zahl1a) * 1000 + parseInt(zahl1b) * 100 +
        	parseInt(zahl1c) * 10 + parseInt(zahl1d)

       	var text = 'Richtig!';

        else {

        var text = 'Falsch!';
